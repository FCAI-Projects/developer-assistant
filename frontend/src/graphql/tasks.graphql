query TasksByUserId($userId: String!) {
  tasksByUserId(userId: $userId) {
    id
    name
    deadline
  }
}

mutation CreateTask($createTaskInput: CreateTaskInput!) {
  createTask(createTaskInput: $createTaskInput) {
    id
  }
}

query Task($taskId: String!) {
  task(id: $taskId) {
    id
    name
    description
    assign {
      id
      fname
      lname
    }
    attachments
    status
    periority
    tags
    startedAt
    finishedAt
    deadline
    docs
  }
}
