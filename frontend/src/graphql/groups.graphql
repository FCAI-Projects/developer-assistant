query Groups {
  groups {
    id
    name
    members {
      fname
      lname
    }
    project {
      id
      name
    }
    admin {
      id
      fname
      lname
    }
  }
}

mutation CreateGroup($createGroupInput: CreateGroupInput!) {
  createGroup(createGroupInput: $createGroupInput) {
    id
  }
}

query Query($checkMemberGroupId: String!) {
  checkMemberGroup(id: $checkMemberGroupId) {
    admin {
      id
    }
    members {
      id
    }
  }
}
